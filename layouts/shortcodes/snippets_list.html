{{ $snippetsDir := "content/best_practices/snippets/" }} {{ $files := readDir
$snippetsDir }} {{ range $files }}
<details>
    <summary>{{ .Name }}</summary>
    <div class="snippet-content">
        {{ $content := readFile (printf "%s%s" $snippetsDir .Name) }} {{
        $extension := index (findRE "\\.([^.]+)$" .Name 1) 0 |
        strings.TrimPrefix "." }}
        <pre><code class="language-{{ $extension }}">{{ $content }}</code></pre>
    </div>
</details>
{{ end }}
